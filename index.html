<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <h1 class="heading">Calculator</h1>
        <img src="./images/mountains-1112911__340.jpg" width="100%" height="100%" alt="">
    </div>
    <div class="ff-container d-flex justify-content-center">
    <div class="first-container">
        <div class="second-container">
            <input id="input" placeholder="Calculate Me!" type="text">
        </div>
        <div class="third-container">
            <div class="part1">

                <button onclick="allClear()" class="ac">AC</button>
                <button onclick="remove()">C</button>
                <button onclick="getValue('%')">%</button>
                <button onclick="getValue('/')">/</button>
            </div>
            <div class="part2">

                <button onclick="getValue('7')">7</button>
                <button onclick="getValue('8')">8</button>
                <button onclick="getValue('9')">9</button>
                <button onclick="getValue('*')">x</button>
            </div>
            <div class="part3">

                <button onclick="getValue('4')">4</button>
                <button onclick="getValue('5')">5</button>
                <button onclick="getValue('6')">6</button>
                <button onclick="getValue('-')">-</button>
            </div>
            <div class="part4">

                <button onclick="getValue('1')">1</button>
                <button onclick="getValue('2')">2</button>
                <button onclick="getValue('3')">3</button>
                <button onclick="getValue('+')" class="ac">+</button>
            </div>
            <div class="part5">

                <button onclick="getValue('00')" class="ac">00</button>
                <button onclick="getValue('0')">0</button>
                <button onclick="getValue('.')">.</button>
                <button onclick="result()">=</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</html>
</html>
